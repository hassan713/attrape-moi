<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		
		window.onload = function () {
			let box = document.getElementById("box");
			let non = document.getElementById("non");
			let oui = document.getElementById("oui");
			let h2 = document.getElementById("h2");
			let h3 = document.getElementById("h3");

			non.onmousemove = function(){
				// box.style.backgroundColor="red";

				let ll = Math.random()*400 ;
				let kk = Math.random()*400 ;
				box.style.left = ll + "px";
		        box.style.top = kk + "px";
			}

			oui.onclick = function(){
				// h2.removeAttribute("id");
				h3.innerHTML = " moi aussi ";
				h3.style.fontSize = "40px";
				oui.setAttribute("id", "ok");
				non.setAttribute("id", "ok");

			}
		}

	</script>
	<style>
		#box{
			width: 250px;
			height: 100px;
			border: 1px solid green;
			margin: 100px 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
		}
		h3{
			margin: 0 10px;
		}
		
		#ok{
			display: none;
		}
		
		#oui {
			background-color: green;
			color: white;
			border: none;
			cursor: pointer;
		}

		#non {
			background-color: red;
			color: white;
			border: none;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div id="box">
		<button id="oui">Oui</button>
		<h3 id="h3">tu m'aime ?</h1>
		<button id="non">Non</button>
	</div>

</body>
</html>
